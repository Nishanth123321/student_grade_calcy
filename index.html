<!DOCTYPE html>
<html>
<head>
	<title>Student Grade Calcy</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
</head>
<body>
	<div class="container">
        
		<div class="frame">
			<div class="title">
				<h1> Student Grade Calcy</h1>
			</div>
			<div class="form">
				<div  class="unit">
					<div class="bit">
						<input type="text" id="wp" placeholder="Web Programming ">
					</div>
				</div>
				<div class="unit">
					<div class="bit">
						<input type="text" id="maths" placeholder ="Maths ">
					</div>
				</div>
				<div class="unit">
					<div class="bit">
						<input type="text" id="cp" placeholder="Computer Programming ">
					</div>
				</div>
				<div class="unit">
					<div class="bit">
						<input type="text" id="physics" placeholder="Physics">
					</div>
				</div>
				<div class="unit">
					<div class="bit">
					<button  class="btn" onclick="calcy()" > Show Percentage</button>
				</div>
				</div>
			</div>
		</div>


	</div>
	 


</body>
</html>
